<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text = "${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/header-style.css">
    <link rel="stylesheet" type="text/css" href="/css/question-style.css">

    <script type="text/x-yoptascript" src="/js/home.yopta"></script>
    <script src="https://cdn.jsdelivr.net/gh/samgozman/YoptaScript/dist/yopta.js"></script>

</head>
<body>

<header th:insert="htmlblocks/header :: header"></header>

<a href="/admin/groups/add"> Добавить группу</a>
<div th:each="cg : ${childGroups}">
    <p th:text="${cg.groupName}"></p>
    <nav class="navbar">
        <a th:href = "'admin/groups/' + ${cg.id}" class="section-btn text-decoration-none"> Перейти к группе</a>
        <a th:href = "'admin/groups/' + ${cg.id} + '/edit'" class="section-btn text-decoration-none">Изменить</a>
        <form th:action="'admin/groups/' + ${cg.id} + '/remove'" method="post">
            <button class="section-btn text-decoration-none">Удалить</button>
        </form>
    </nav>
</div>

<div class="question-container mt-5">
    <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
        <button type="submit" class="btn-grey">Выйти</button>
    </form>
</div>


<div th:insert="htmlblocks/footer :: footer"></div>

</body>
</html>
