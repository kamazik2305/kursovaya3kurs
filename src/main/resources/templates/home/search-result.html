<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text = "${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="htmlblocks/header :: header"></header>

<h3 th:text="${searchTitle}"></h3>

<div class="container mt-5">
    <div th:each="ts : ${sectionTests}">
        <h3 th:text =  "${ts.testSectionTitle}"/>
        <a th:href = "'/test-sections/' + ${ts.id}" class="btn btn-warning"> Перейти</a>
    </div>
</div>

<div class="container mt-5">
    <div th:each="t : ${tests}">
        <p th:text =  "${t.testName}"/>
        <a th:href = "'/test-sections/id_test_section/' + ${t.id}" class="btn btn-warning">Перейти к тесту</a>
    </div>
</div>

<div th:insert="htmlblocks/footer :: footer"></div>
</body>
</html>
