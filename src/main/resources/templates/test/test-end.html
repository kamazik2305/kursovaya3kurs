<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text = "${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/resources/styles/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/header-style.css">
    <link rel="stylesheet" type="text/css" href="/css/test-end-style.css">
</head>
<body>
<header th:insert="htmlblocks/header :: header"></header>

<div class="test-end">
    <p th:text="'Вы прошли тест на '+${result}+'%'" class="end-text"></p>
    <p th:text="${len}"></p>
    <a class="btn-main text-decoration-none" href="/">На главную</a>
</div>


<div th:insert="htmlblocks/footer :: footer"></div>
</body>
</html>
