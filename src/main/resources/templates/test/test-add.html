<!DOCTYPE html>
<html lang="en">
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить раздел</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="htmlblocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавить тест в раздел</h1>
    <div th:each="ts : ${section}">
        <p th:text="${ts.testSectionTitle}"></p>
    </div>
    <form method="post">
        <input type="text" name="testName" placeholder="Введите назавание теста" class="form-control" autocomplete="off">
        <button type="submit" class="btn btn-success">Добавить тест в раздел</button>
    </form>
</div>

<div class="container mt-5 mb-5">

</div>

<div th:insert="htmlblocks/footer :: footer"></div>
</body>
</html>
