<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/header-style.css">
    <link rel="stylesheet" type="text/css" href="css/question-style.css">
</head>
<body>

<header th:insert="htmlblocks/header :: header"></header>

<h3 th:text="${Error}"></h3>
<h3 th:text="${passwordError}"></h3>
<h3 th:text="${userExists}"></h3>
<div class="question-container mt-5">
    <form th:action="@{/registration}" th:object="${userForm}" method="post">
        <input type="text" th:name="name" placeholder="Введите логин" class="input-answer ai" autocomplete="off">
        <input type="text" th:name="password" placeholder="Введите пароль" class="input-answer ai" autocomplete="off">
        <input type="text" th:name="passwordConfirm" placeholder="Подтвердите пароль" class="input-answer ai" autocomplete="off">
        <button type="submit" class="answer-btn">Зарегистрироваться</button>
    </form>
<a class="question-text" href="/login"> Есть профиль? Войти</a>
</div>

<div th:insert="htmlblocks/footer :: footer"></div>

</body>
</html>
