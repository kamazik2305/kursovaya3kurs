<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/header-style.css">
    <link rel="stylesheet" type="text/css" href="css/question-style.css">
</head>
<body>

<header th:insert="htmlblocks/header :: header"></header>

<div class="question-container mt-5">
    <div th:if="${param.error}" class="alert alert-error">
        Неправильные имя и пароль.
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
    </div>
    <form name="f" th:action="@{/perform-login}" method="post">
        <input type="text" id="user" name="user" placeholder="Введите логин" class="input-answer ai" autocomplete="off">
        <input type="text" id="pass" name="pass" placeholder="Введите пароль" class="input-answer ai" autocomplete="off">
        <button type="submit" class="answer-btn">Войти</button>
    </form>

</div>

<div th:insert="htmlblocks/footer :: footer"></div>

</body>
</html>
