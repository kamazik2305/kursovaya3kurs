<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/header-style.css">
    <link rel="stylesheet" type="text/css" href="/css/question-style.css">
</head>
<body>
<header th:insert="htmlblocks/header :: header"></header>

<div th:each="t : ${test}">
    <a th:href = "'/tests/' + ${t.id} +'/question-list/add-question'" class="section-btn text-decoration-none">Добавить вопрос</a>
    <div class="question-container mt-5">
        <div th:each="q : ${questions}" class="question">
            <p th:text =  "${q.questionText}" class="question-text"/>
            <p>Варианты ответа</p>
            <div th:each="qt : ${q.answerVersions}">
                <p th:text="${qt.textAnswer}" class="question-text"/>
            </div>

            <a th:href="'/tests/' + ${t.id} +'/' + ${q.id} +'/edit'" class="section-btn text-decoration-none">Редактировать</a>
            <form th:action="'/tests/' + ${t.id} +'/' + ${q.id} +'/remove'" method="post">
                <button class="section-btn text-decoration-none">Удалить</button>
            </form>
        </div>
    </div>
</div>




<div th:insert="htmlblocks/footer :: footer"></div>
</body>
</html>
